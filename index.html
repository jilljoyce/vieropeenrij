        <script type="text/javascript">
            var veld = [
                [0, 1, 0],
                [0, 0, 0]
            ];
            window.onload = tekenbord;
    
            function tekenbord() {
                let table = document.getElementById("tablei")

                for (var x = 0; x < veld.length; x++) {
                    let row = document.createElement("tr")
                    table.appendChild(row)

                    for (var y = 0; y < veld[x].length; y++) {
                        let cel = document.createElement("td")
                        cel.id = "column" + (y+1)
                        row.appendChild(cel)
            
                        
                        if (veld[x][y] == 0) {
                            cel.style.border = "2px solid red"
                        } else {
                            cel.style.backgroundColor = "yellow"
                        }
                        cel.onclick = function(event){
                            console.log("result event", event)
                        }
                    }
                }
            }

            

        </script>
